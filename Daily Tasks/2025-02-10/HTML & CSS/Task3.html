<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Thumbnails with Iframes</title>
</head>
<body>
    <h1 align="center">Video Thumbnails</h1>
    <table align="center" border="0" cellpadding="10" cellspacing="10">
        <tr>
            <td width="400" height="400" style="border: 6px solid black;">
                <iframe width="100%" height="100%" src="https://www.youtube.com/embed/4GPvYMKtrtI" allowfullscreen></iframe>
            </td>
            <td width="400" height="400" style="border: 6px solid black;">
                <iframe width="100%" height="100%" src="https://www.youtube.com/embed/g3JUbgOHgdw" allowfullscreen></iframe>
            </td>
            <td width="400" height="400" style="border: 6px solid black;">
                <iframe width="100%" height="100%" src="https://www.youtube.com/embed/Kv5RKsqVe-Y" allowfullscreen></iframe>
            </td>
        </tr>
    </table>
</body>
</html>
