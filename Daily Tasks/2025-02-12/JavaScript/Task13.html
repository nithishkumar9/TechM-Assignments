  <body>
    <script>
      var x = 3;
      var y = -7;
      var z = 2;

      var negativeCount = 0;

      if (x < 0) negativeCount++;
      if (y < 0) negativeCount++;
      if (z < 0) negativeCount++;

      if (negativeCount % 2 === 0) {
        alert("The sign is +");
      } else {
        alert("The sign is -");
      }
    </script>
