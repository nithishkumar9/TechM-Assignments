<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-08</title>
</head>
<body>
    <script>
        const randomNumber = Math.floor(Math.random() * 10) + 1;
        const userGuess = parseInt(prompt("Guess a number between 1 and 10:"));

        if (userGuess === randomNumber) {
            alert("Good Work");
        } else {
            alert("Not matched");
        }
    </script>
</body>
</html>
